name: Deploy Ray Cluster to CML

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild (rerun all jobs)'
        required: false
        default: false
        type: boolean

jobs:
  setup-project:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      project_id: ${{ steps.setup.outputs.project_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Setup CML Project
        id: setup
        env:
          CML_HOST: ${{ secrets.CML_HOST }}
          CML_API_KEY: ${{ secrets.CML_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸš€ Setting up CML project..."
          python cai_integration/setup_project.py
          PROJECT_ID=$(cat /tmp/project_id.txt)
          echo "project_id=$PROJECT_ID" >> $GITHUB_OUTPUT
          echo "âœ… Project ID: $PROJECT_ID"

      - name: Create job summary
        if: always()
        run: |
          echo "## Ray Cluster Setup: Project" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Project ID**: ${{ steps.setup.outputs.project_id }}" >> $GITHUB_STEP_SUMMARY

  create-jobs:
    needs: setup-project
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Create CML Jobs
        env:
          CML_HOST: ${{ secrets.CML_HOST }}
          CML_API_KEY: ${{ secrets.CML_API_KEY }}
        run: |
          echo "ðŸ“‹ Creating CML jobs..."
          python cai_integration/create_jobs.py --project-id ${{ needs.setup-project.outputs.project_id }}
          echo "âœ… Jobs created"

      - name: Create job summary
        if: always()
        run: |
          echo "## Ray Cluster Setup: Jobs" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Project ID**: ${{ needs.setup-project.outputs.project_id }}" >> $GITHUB_STEP_SUMMARY

  trigger-deployment:
    needs: [setup-project, create-jobs]
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Trigger Deployment Jobs
        env:
          CML_HOST: ${{ secrets.CML_HOST }}
          CML_API_KEY: ${{ secrets.CML_API_KEY }}
          FORCE_REBUILD: ${{ github.event.inputs.force_rebuild || 'false' }}
        run: |
          echo "ðŸš€ Triggering Ray cluster deployment jobs..."
          python cai_integration/trigger_jobs.py \
            --project-id ${{ needs.setup-project.outputs.project_id }} \
            --jobs-config cai_integration/jobs_config.yaml
          echo "âœ… Deployment jobs completed"

      - name: Create deployment summary
        if: always()
        run: |
          echo "## Ray Cluster Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Project ID**: ${{ needs.setup-project.outputs.project_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Force Rebuild**: ${{ github.event.inputs.force_rebuild || 'false' }}" >> $GITHUB_STEP_SUMMARY

  verify-deployment:
    needs: trigger-deployment
    runs-on: ubuntu-latest
    if: success()
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Verify deployment
        env:
          CML_HOST: ${{ secrets.CML_HOST }}
          CML_API_KEY: ${{ secrets.CML_API_KEY }}
          CML_PROJECT_ID: ${{ secrets.CML_PROJECT_ID }}
        run: |
          echo "ðŸ” Verifying Ray cluster deployment..."
          python tests/test_cluster_deployment.py --no-cleanup --no-wait
          echo "âœ… Deployment verification complete"

      - name: Create verification summary
        if: always()
        run: |
          echo "## Deployment Verification" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
