name: Deploy Ray Cluster to CML

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild (skip cache)'
        required: false
        default: false
        type: boolean

env:
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Validate environment
        run: |
          if [ -z "${{ secrets.CML_HOST }}" ]; then
            echo "âŒ Error: CML_HOST secret not set"
            exit 1
          fi
          if [ -z "${{ secrets.CML_API_KEY }}" ]; then
            echo "âŒ Error: CML_API_KEY secret not set"
            exit 1
          fi
          echo "âœ… All required secrets are configured"

      - name: Deploy Ray Cluster
        env:
          CML_HOST: ${{ secrets.CML_HOST }}
          CML_API_KEY: ${{ secrets.CML_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FORCE_REBUILD: ${{ github.event.inputs.force_rebuild || 'false' }}
        run: |
          echo "ðŸš€ Starting Ray cluster deployment..."
          python cai_integration/deploy_to_cml.py

      - name: Create deployment summary
        if: always()
        run: |
          echo "## Ray Cluster Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Ray cluster deployment failed. Check the workflow logs for details.'
            })

  test-deployment:
    needs: deploy
    runs-on: ubuntu-latest
    if: success()
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Verify deployment
        env:
          CML_HOST: ${{ secrets.CML_HOST }}
          CML_API_KEY: ${{ secrets.CML_API_KEY }}
          CML_PROJECT_ID: ${{ secrets.CML_PROJECT_ID }}
        run: |
          echo "ðŸ” Verifying Ray cluster deployment..."
          python tests/test_cluster_deployment.py --no-cleanup --no-wait
          echo "âœ… Deployment verification complete"

      - name: Create verification summary
        if: always()
        run: |
          echo "## Deployment Verification" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
